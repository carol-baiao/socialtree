<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="socialtree.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    <main>
        <div class="profile">
            <img src="https://avatars.githubusercontent.com/u/120069870?v=4" alt="Imagem de perfil">

            <span>@carol.baiao</span>
        </div>
        <div class="link-container">
            <button>
                LINK 1
            </button>
            <button>

            </button>

            </button>
            <button>
                LINK 4

            </a>

            </a>
            <a href="https://www.linkedin.com/in/carol-bai%C3%A3o-203975250/" target="_blank">
